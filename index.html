<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <title>Simple Site</title>
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
   
   <!--font-family: 'Montserrat', sans-serif; -->
</head>
<body>
   <div class="container">
      <header class="header">
         <div class="header__leftside leftside">
            <div class="leftside__logo">
               <img src="./img/logo.png" alt="" class="leftside__logo-img">
               <p class="leftside__logo-text">Ягідка</p>
            </div>
            <nav class="leftside__nav">
               <p class="leftside__nav-item">Головна</з>
               <p class="leftside__nav-item">Каталог</p>
               <p class="leftside__nav-item">Про нас</p>
            </nav>
         </div>
         <div class="header__burger burger">
               <img src="./img/basket.png" alt="" class="burger__basket-img">
               <div class="burger__count">212</div>
               <img src="./img/triangle.png" alt="" class="burger__triangle">
         </div>
      </header>
      <section class="main">
         <div class="main__title">Вас очікує райська насолода</div>
         <div class="main__under-title">Наші ягоди є найсолодшими <br> по всій Україні</div>
         <div class="main__but">Замовити</div>
      </section>
      <section class="proposition">
         <div class="proposition__title">Полуниця</div>
         <img src="./img/straberry.png" alt="" class="proposition__img">
      </section>
   </div>   
</body>


</html>
